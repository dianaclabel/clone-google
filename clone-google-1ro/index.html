<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navegacion">
        <ul class="list-nav">
          <li class="nav-item">Gmail</li>
          <li class="nav-item">imágenes</li>
          <li class="nav-item">
            <figure class="icono">
              <img src="imagenes/icono-google-apps.png" alt="icono de google" />
            </figure>
          </li>
          <li class="nav-item" id="nav-item">Iniciar Sesión</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <figure class="imagen-principal">
          <img src="imagenes/Google.jpg" alt="imagen de google" />
        </figure>
        <form action="#" class="formulario">
          <label for="buscador">
            <input type="text" id="buscador" />
          </label>
        </form>
        <br/>
        <div class="botones">
          <button  class="boton one" type="button">Buscar con Google</button>
          <button class="boton two" type="button">I'm Felling Lucky</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer-item one">
        <li class="list-item">Publicidad</li>
        <li class="list-item">Negocios</li>
        <li class="list-item">Acerca de</li>
        <li class="list-item">Cómo funciona la búsqueda</li>
        <li class=list-item>
          <figure class="icono-peru">
            <img class="imagen-peru"src="imagenes/peru.png" alt="icono-Perú">
          </figure>
        </li>
      </ul>
      <ul class="footer-item two">
        <li class="list-item">Privacidad</li>
        <li class="list-item">Condiciones</li>
        <li class="list-item">Preferencias</li>
      </ul>
    </footer>
  </body>
</html>
